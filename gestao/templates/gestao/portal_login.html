{% load i18n %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>G IMIGRA | {% trans "Acesso ao Cliente" %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #2c3e50;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            position: relative;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .btn-primary {
            background: #5e72e4;
            border: none;
            padding: 12px;
            border-radius: 10px;
        }

        .lang-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div class="lang-switcher">
        <form action="{% url 'set_language' %}" method="post">
            {% csrf_token %}
            <select name="language" onchange="this.form.submit()" class="form-select form-select-sm">
                {% get_current_language as LANGUAGE_CODE %}
                <option value="pt-br" {% if LANGUAGE_CODE=='pt-br' %}selected{% endif %}>PT</option>
                <option value="en" {% if LANGUAGE_CODE=='en' %}selected{% endif %}>EN</option>
            </select>
        </form>
    </div>

    <div class="login-card">
        <div class="text-center mb-4">
            <div class="mb-3">
                <i class="fa-solid fa-passport fa-3x text-primary"></i>
            </div>
            <h3 class="fw-bold mb-0">G <span class="text-primary">IMIGRA</span></h3>
            <p class="text-muted small">{% trans "Portal do Cliente" %}</p>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">{% trans "E-mail Cadastrado" %}</label>
                <input type="email" name="email" class="form-control" placeholder="seu@email.com" required>
            </div>
            <div class="mb-4">
                <label class="form-label">{% trans "NÃºmero do Passaporte" %}</label>
                <input type="text" name="passaporte" class="form-control" placeholder="{% trans " Seu passaporte" %}"
                    required>
            </div>
            <button type="submit" class="btn btn-primary w-100 fw-bold">{% trans "Entrar no Portal" %}</button>
        </form>
    </div>
</body>

</html>
